<!DOCTYPE html>
<html lang="en">
<head>

    <title>Robinhood - Commission-free Stock Trading</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-images">
                <img src="https://cdn.robinhood.com/assets/generated_assets/webapp/web-platform-prefetch-sdp/member/android_phone.png" alt="Robinhood App" id="mainImage">
                <div class="thumbnail-container">
                    <img src="https://cdn.robinhood.com/assets/generated_assets/webapp/web-platform-prefetch-sdp/member/stocks.png" class="thumbnail" alt="Stocks Trading">
                    <img src="https://cdn.robinhood.com/assets/generated_assets/webapp/web-platform-prefetch-sdp/member/crypto.png" class="thumbnail" alt="Crypto Trading">
                    <img src="https://cdn.robinhood.com/assets/generated_assets/webapp/web-platform-prefetch-sdp/member/options.png" class="thumbnail" alt="Options Trading">

            </div>
            <div class="product-info">
                <h1>Commission-free Stock Trading</h1>
                <div class="price">$0 Commission Fees</div>
                <div class="rating">
                    ★★★★½ (4.5/5) App Store Rating
                </div>
                <p class="description">
                    Invest in stocks, ETFs, options, and cryptocurrencies with Robinhood Financial LLC. Zero commission fees, no minimums to start.
                </p>
                <div class="options">
                    <select id="size">
                        <option value="">Select Account Type</option>
                        <option value="instant">Instant Account</option>
                        <option value="gold">Robinhood Gold</option>
                        <option value="cash">Cash Account</option>
                    </select>
                </div>
